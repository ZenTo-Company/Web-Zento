<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZenTo | Vững Công Nghệ - Bền Niềm Tin</title>
  <style>
    :root {
      --main-blue: #003366;
      --main-orange: #ff9900;
      --bg-light: #f0f8ff;
      --hover-bg: #005599;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      height: 50px;
    }

    .contact-info {
      display: none;
      color: var(--main-blue);
      text-align: right;
    }

    nav {
      background-color: var(--main-blue);
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly; /* Căn đều giữa 2 lề */
      flex-wrap: wrap;
      padding: 15px 5%;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: var(--hover-bg); /* Đổi màu nền khi hover */
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--main-blue);
    }

    /* Responsive giao diện phone */
    @media (max-width: 768px) {
      .contact-info {
        display: none;
      }

      .nav-links {
        flex-direction: column;
        display: none;
        padding: 15px;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    /* Giao diện PC */
    @media (min-width: 769px) {
      .contact-info {
        display: block;
      }

      .hamburger {
        display: none;
      }

      .nav-links {
        display: flex !important;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html>
<head>

<body>

  <h1>Giám sát báo động</h1>
  <div id="status">Đang kiểm tra...</div>
  <img id="doorImage" src="door_closed.png" alt="Door status">

  <!-- Nhạc cảnh báo -->
  <audio id="alarmSound" src="https://newsdayhealth.com/files/Galaxy-S24-Ultra-Autumn-In-Melbourne.mp3"></audio>

  <h2>Lịch sử ra vào <button onclick="clearHistory()">🗑️ Xoá lịch sử cảnh báo</button></h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Thời gian</th>
        <th>Nội dung</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ✅ Thay thế cấu hình Firebase
firebaseConfig = {
  apiKey: "AIzaSyDl8NTYpFWUHDZDqWPuDI2a6F8qtblVS38",
  authDomain: "canhbaocodong.firebaseapp.com",
  databaseURL: "https://canhbaocodong-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "canhbaocodong",
  storageBucket: "canhbaocodong.firebasestorage.app",
  messagingSenderId: "241089298513",
  appId: "1:241089298513:web:79fb10c31b427840567870"
};

    // ✅ Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const doorImage = document.getElementById("doorImage");
    const statusText = document.getElementById("status");
    const historyTableBody = document.getElementById("historyTable").getElementsByTagName("tbody")[0];
    const alarmSound = document.getElementById("alarmSound");

let lastAlarmState = null;
let alarmPlayed = false;
let lastLogTime = 0; // Thời gian log gần nhất (ms)

db.ref("alarm").once("value").then(snapshot => {
  lastAlarmState = snapshot.val();

  db.ref("alarm").on("value", snapshot => {
    const alarm = snapshot.val();
    const now = new Date();
    const nowString = now.toLocaleString();
    const nowTime = now.getTime(); // timestamp dạng số

    if (alarm === true) {
      doorImage.src = "door_open.png";
      statusText.textContent = "🚨 Có người vào phòng!";

      // Chỉ ghi nếu: từ false → true và cách lần ghi trước > 2000ms
      if (lastAlarmState === false && nowTime - lastLogTime > 2000) {
         const newEntry = {
          time: nowString,
          message: "Có người vào phòng!"
        };
        db.ref("History").push(newEntry);
        lastLogTime = nowTime;
        if (!alarmPlayed) {
  alarmSound.currentTime = 0; // về đầu bài nhạc
  alarmSound.play()
    .then(() => {
      console.log("🔊 Bắt đầu phát cảnh báo 10 giây...");
      alarmPlayed = true;

      // Dừng sau 10 giây
      setTimeout(() => {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        console.log("🔕 Đã dừng âm thanh sau 10 giây.");
        window.location.href = "https://elearning.hoaphatdungquat.vn/Login";
      }, 10000); // 10000ms = 10 giây
    })
    .catch(err => {
      console.warn("⚠️ Không phát được âm thanh:", err);
    });
}
      }

    } else {
      doorImage.src = "door_closed.png";
      statusText.textContent = "✅ Cửa đang đóng.";
      alarmPlayed = false;
    }

    lastAlarmState = alarm;
  });
});

    // Truy vấn lịch sử
    function loadHistory() {
  db.ref("History").on("value", snapshot => {
    const data = snapshot.val();
    historyTableBody.innerHTML = "";

    if (data) {
      const entries = Object.values(data).reverse(); // 🔁 Đảo ngược thứ tự

      entries.forEach((entry, index) => {
        const row = historyTableBody.insertRow();
        row.insertCell(0).textContent = index + 1;
        row.insertCell(1).textContent = entry.time || "-";
        row.insertCell(2).textContent = entry.message || "-";
      });
    }
  });
}

    loadHistory();

let historyClearedToday = false;

function checkAndClearHistoryAt1130() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  if (hours === 11 && minutes === 30 && seconds === 0 && !historyClearedToday) {
    db.ref("History").remove()
      .then(() => {
        console.log("🧹 Đã xóa History lúc 11:30:00");
        historyClearedToday = true;
      })
      .catch((error) => {
        console.error("❌ Lỗi khi xóa lịch sử:", error);
      });
  }

  // Reset cờ sau 11:31 để chuẩn bị cho hôm sau
  if (hours === 11 && minutes === 31 && seconds === 0) {
    historyClearedToday = false;
  }
}

// Gọi kiểm tra mỗi giây
setInterval(checkAndClearHistoryAt1130, 1000);
      

function clearHistory() {
  if (confirm("⚠️ Bạn có chắc chắn muốn xoá toàn bộ lịch sử?")) {
    db.ref("History").remove()
      .then(() => {
        alert("✅ Đã xoá toàn bộ lịch sử!");
        //document.getElementById("historyTable").innerHTML = ""; // Cập nhật lại bảng
      })
      .catch(error => {
        alert("❌ Lỗi khi xoá: " + error.message);
      });
  }
}
    </script>

  <h1>🔮 Gieo Quẻ Đêm Nay</h1>
  <table>
    <tr width = 800px>
      <td width = 300px><img id="quayque" src="static.png" alt="Ống quẻ"><br><button onclick="gieoQue()">A Di Đà Phật</button></td>
      <td><div id="result">Kết quả sẽ hiện ở đây.</div></td>
    </tr>
  </table>


  <!-- Âm thanh gieo quẻ -->
  <audio id="sound" src="gieoque.mp3" preload="auto"></audio>

  <script>
    const results = [
      "🌑 Đêm nay trời không trăng không sao, hãy nhìn ra cửa sổ. Nếu bạn thấy trăng hoặc sao thì định mệnh đêm nay bạn bị cơ động ghé thăm!",
      "📜 Nửa đêm tỉnh giấc mộng vàng, có ai ghé hỏi thăm nàng (chàng) ngủ chưa. Nhẹ nhàng người ấy khẽ đưa. Đây là biên bản kí nhanh đi tao còn về!",
      "🌤️ Thiên thời địa lợi nhân hoà, đêm nay trời đẹp, yên bình, ngủ ngon!",
      "🍃 Gió đưa bông cải về trời, đêm nay có đứa không mời tới thăm!",
      "🏕️ Resort thanh vắng, đề phòng cơ động!"
    ];

    function gieoQue() {
      document.getElementById("result").innerText = "Xin hãy đợi ...";
      //document.getElementById("quayque").src = "loading.gif";

      // Phát âm thanh gieo quẻ
      const sound = document.getElementById("sound");
      sound.currentTime = 0;
      sound.play().catch(e => {
        console.warn("⚠️ Không thể phát âm thanh tự động:", e);
      });

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * results.length);
        document.getElementById("result").innerText = "";
        document.getElementById("result").innerText = results[randomIndex];
        sound.pause();
        sound.currentTime = 0;
      }, 5000); // 5 giây
    }
  </script>

<div>
  <h3>📈 Giám sát cảm biến</h3>
  <p>🔧 Ngưỡng cài đặt: <span id="setpointValue">--</span></p>
  <p>📊 Giá trị cảm biến hiện tại: <span id="analogValue">--</span></p>

  <label for="newSetpoint">Cập nhật ngưỡng tác động:</label>
  <input type="number" id="newSetpoint" placeholder="Nhập giá trị...">
  <button onclick="updateSetpoint()">Cập nhật</button>
</div>
<script>
  const dbRef = firebase.database().ref();

// Cập nhật giá trị hiển thị khi có thay đổi
dbRef.child("/").on("value", snapshot => {
  const data = snapshot.val();
  if (data) {
    document.getElementById("setpointValue").innerText = data.threshold ?? "--";
    document.getElementById("analogValue").innerText = data.value ?? "--";
  }
});

// Hàm cập nhật ngưỡng cài đặt mới
function updateSetpoint() {
  const newValue = parseInt(document.getElementById("newSetpoint").value);
  if (!isNaN(newValue)) {
    dbRef.child("/threshold").set(newValue)
      .then(() => alert("✅ Đã cập nhật ngưỡng thành công!"))
      .catch(err => alert("❌ Lỗi khi cập nhật: " + err.message));
  } else {
    alert("⚠️ Vui lòng nhập giá trị hợp lệ!");
  }
}
  </script>
  <marquee width = "60%"><font color="navy"><br>Designer By HC. Resort LG34 - nơi tiếng cười trở thành đặc sản!</font></marquee>
</body>
</html>
